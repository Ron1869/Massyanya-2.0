{% extends "base.html" %}

{% block title %}Настройки торговли{% endblock %}

{% block content %}
<div class="trade-settings">
    <h1>Настройки торговли</h1>
	
    <form id="tradeSettingsForm">
        <label for="entry-amount">Сумма входа (% от баланса):</label>
        <input id="entry-amount" type="number" value="500" min="1" max="100" step="1">

        <label for="leverage">Плечо:</label>
        <input id="leverage" type="number" value="20" min="1" max="100" step="1">

        <label for="stop-loss">Стоп-лосс (%):</label>
        <input id="stop-loss" type="number" value="1" min="0" max="100" step="0.1">

        <label for="take-profit">Тейк-профит (%):</label>
        <input id="take-profit" type="number" value="2" min="0" max="100" step="0.1">

        <label for="breakeven-buffer">Буфер безубыточности (%):</label>
        <input id="breakeven-buffer" type="number" value="0.50" min="0" max="100" step="0.1">

        <label for="volume-threshold">Порог объема:</label>
        <input id="volume-threshold" type="number" value="200" min="1" step="1">

        <button type="submit">Сохранить</button>
    </form>

    <!-- Уведомление о результате -->
    <div id="settingsMessage" style="display: none; margin-top: 20px;"></div>
</div>

<script src="/static/js/trade_settings.js"></script>
{% endblock %}
